<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Examples</title>
</head>
<body>
    <script>
        // Mencetak angka 1-50 dengan for loop
        document.write("<strong>For Loop - 1 to 50:</strong><br>");
        for (let i = 1; i <= 50; i++) {
            console.log(i);
            document.write(i + "</br>");
        }

        // Mencetak angka 1-50 dengan while loop
        document.write("<br><strong>While Loop - 1 to 50:</strong><br>");
        let j = 1;
        while (j <= 50) {
            console.log(j);
            document.write(j + "</br>");
            j++;
        }

        // Mencetak angka 50-1 dengan for loop
        document.write("<br><strong>For Loop - 50 to 1:</strong><br>");
        for (let k = 50; k >= 1; k--) {
            console.log(k);
            document.write(k + "</br>");
        }

        // Mencetak angka 50-1 dengan while loop
        document.write("<br><strong>While Loop - 50 to 1:</strong><br>");
        let l = 50;
        while (l >= 1) {
            console.log(l);
            document.write(l + "</br>");
            l--;
        }
    </script>
</body>
</html>
